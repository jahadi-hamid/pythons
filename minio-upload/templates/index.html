<!DOCTYPE html>
<html>
    <body>

        <form action="/upload/" method="post" id="list_urls">
            <br />
            <p>Paste your text here:</p>
            <textarea name="data" id="list_urls" cols="50" rows="40"></textarea>
            <br />
            <br />
            <div class="url-button">
                <input type="submit">
            </div>
            <br/>
          </form>
          
          <style>
              textarea {	
                  -webkit-box-sizing: border-box;
                  -moz-box-sizing: border-box;
                  box-sizing: border-box;	
                  width: 100%;
                  height: 80%;
                  box-shadow: inset 0 0 5px black;
                  }
              .url-button{
                  display:block;
                  text-align:center;
              }
          
              .url-button input{
                  background-color: #2980b9;
                  border: 1px solid #d1d1d1;
                  padding:10px;
                  border-radius:5px;
                  width:100px;
                  color:#fff;
              }
          </style>

    </body>
</html>
